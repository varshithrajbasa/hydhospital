{% extends "header/header.html" %} {% block content %}
<h2 class="page_head">Update Patient</h2>
<br>
<div class="update_patient">
    <form action="" method="post">
        <div class="form-group row  justify-content-md-center">
            <label for="input" class="col-sm-2 col-form-label">Patient ID*</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="patient_id" name="patient_id" placeholder="">
            </div>
        </div>
        <div class="form-group row justify-content-md-center">
            <label for="input" class="col-sm-2 col-form-label">Patient Name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="patient_name" name="patient_name" placeholder="">
            </div>
        </div>
        <div class="form-group row justify-content-md-center">
            <label for="input" class="col-sm-2 col-form-label">Patient Age</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="patient_age" name="age" placeholder="">
            </div>
        </div>
        <div class="form-group row justify-content-md-center">
            <label for="input" class="col-sm-2 col-form-label">Date Of Admission</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="date_of_admission" name="admission_date" placeholder="">
            </div>
        </div>
        <div class="form-group row justify-content-md-center">
            <label for="input" class="col-sm-2 col-form-label">Type of bed</label>
            <div class="col-sm-3">
                <select type="text" class="form-control" id="bed_type" name="bed_type" placeholder="">
                    <option value="general-ward">General Ward</option>
                    <option value="semi-sharing">Semi Sharing</option>
                    <option value="single-room">Single Room</option>
                </select>
            </div>
        </div>
        <div class="form-group row justify-content-md-center">
            <label for="input" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="address" name="address" placeholder="">
            </div>
        </div>
        <div class="form-group row justify-content-md-center">
            <label for="input" class="col-sm-2 col-form-label">State*</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="listBox" name="state" placeholder="">
            </div>
        </div>
        <div class="form-group row justify-content-md-center">
            <label for="input" class="col-sm-2 col-form-label">City*</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="secondlist" name="city" placeholder="">
            </div>
        </div>
        <br>
        <div class="form-group row justify-content-md-center">
            <div class="col-1">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
